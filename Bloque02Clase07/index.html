<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Clase 7</title>
        <style>
            #container {
                color: #0f6674; /*selector por id (verde)*/
            }

            .row {
                color: #3d5afe; /*selector por clase (azul)*/
            }

            #container .row {
                color: #9a6e3a; background-color: aqua; /*selector profundo (café)*/
            }

            .row div {
            	background-color: rgb(224, 108, 129); /*Color en en otro formato*/
            }
        </style>
    </head>
    <body>
        <section id="container"> <!-- Sección Container-->
            <div class="row"> <!-- tag row toma las propiedades de row -->
                <p>Ejemplo de selector profundo</p>
            </div>
            <p>Ejemplo de selector por ID</p>
        </section>

        <div class="row">
            <p>Ejemplo de selector por clase</p>
            <div style="height: 20px; width: 50px;"></div>
        </div>
    </body>
</html>
