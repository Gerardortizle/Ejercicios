

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un formulario.
    Dentro del formulario, debe tener tres campos de texto:
    Uno pidiendo un nombre
    Uno pidiendo un e-mail
    Uno pidiendo una contraseña
    Debes usar el tipo de input adecuado en cada caso.
-->

<!--eof-->
<!DOCTYPE html>

<html lang="en">
    <head>
	  <Title>Ejercicio 3 Clase 2 </Title>
	</head>
	<Body>
		<form    action=http://www.url.com    method="POST">

			<input type="text"   name="nombre" /> <!--Entrada dentro del formulario de texto -->
			<input type="email"     name="email" /> <!-- Entrada dentro del formulario tipo email -->
			<input type="password" name="password" /> <!-- Entrada dentro del formulario tipo password aparecen asteriscos -->
			</form>
	</Body>
</html>
