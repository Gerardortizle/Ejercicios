

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un formulario.
    Dentro del formulario, debe tener un selector de fecha y un selector de hora.
-->

<!--eof-->
<!DOCTYPE html>

<html lang="en">
    <head>
	  <Title>Ejercicio 6 Clase 2</Title>
	</head>
<Body>
	<form>   <!--Es el tag del formulario-->
        Selector de fecha y hora:
		<input type="time" />  <!--Tag para el selector de hora-->
        <input type="date" />  <!--Tag para el selector de fecha -->
    </form>
</Body>
</html>
