

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un párrafo que diga "¡Hola Mundo!"
-->
<!DOCTYPE html>

<html lang="en">
    <head>   <!-- Encabezado -->
	  <Title>Mi primer pagina web </Title>
	</head>
<Body> <!-- Cuerpo del HTML -->
	<h1>¡Hola Mundo!<h1>
</Body>
</html>
