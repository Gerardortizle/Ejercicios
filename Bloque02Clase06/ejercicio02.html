

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener este botón:
    <button class="myButton" onclick="clickTheButton()">DAME CLICK</button>

    Asegúrate de que la apariencia y comportamiento del botón sean tomados de los archivos
    ejercicio02.css y ejercicio02.js

    Debes importar dichos archivos a tu código de HTML.
-->

<!--eof-->
<!DOCTYPE html>

<html lang="en">
    <head>
		<Title>Ejercicio 02 clase 06 </Title>
		<link rel="stylesheet" type="text/css" href=ejercicio02.css">  <!-- Importa archivos CSS a la mi página web -->
		<script src="ejercicio02.js"></script>  <!-- Tag para insertar bloque de código JS --> 
	</head>
<Body>
	<button class="myButton" onclick="clickTheButton()">DAME CLICK</button>  <!-- Tag para insertar un botón -->
</Body>
</html>
