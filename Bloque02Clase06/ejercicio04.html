

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un formulario.
    Dentro del formulario, debe tener un menú desplegable (combobox)
    Las opciones del combobox deben ser nombres de Avengers.
-->

<!--eof-->
<!DOCTYPE html>

<html lang="en">
    <head>
	  <Title>Ejercicio 4 Clase 2</Title>
	</head>
<Body>
	<form>   <!--Es el tag del formulario-->
        Elige a tu Avenger:
        <select>   <!--Menú desplegable utilizando un combo box-->
		<!-- La primera opción aparece por default -->
            <option value="Bruja Escarlata">Bruja Escarlata</option> 
            <option value="Capitan America">Capitan America</option>
            <option value="Cyclope">Cyclope</option>
            <option value="Dare Devil">Dare Devil</option>
            <option value="Destructor">Destructor</option>
            <option value="Duende Verde">Duende Verde</option>
        </select>  <!-- Fin del select -->
    </form>
</Body>
</html>
