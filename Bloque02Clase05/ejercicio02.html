

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener una barra de navegación con 4 elementos numerados (de 1 a 4).
    Debajo de la barra de navegación, debe tener dos secciones (llamadas A y B).
    También debe tener un pie de página que diga "Fin".
-->

<!--eof-->
<html>
<head>
<title>Ejercicio 2</title>

</head>

<body>
	<div id="navegador">  <!-- Definición de la barra de navegación -->
		<ul>
			<li><a href="#">Elemento 1</a></li>
			<li><a href="#">Elemento 2</a></li>
			<li><a href="#">Elemento 3</a></li>
			<li><a href="#">Elemento 4</a></li>
		</ul>
	</div>

	<section> <!-- Definicion de sección A -->
		<h2>Llamadas A</h2>
	</section>

	<section> <!-- Definición de sección B -->
		<h2>Llamadas B</h2>
	</section>

	<footer>  <!-- Este es el footer o pie de página -->
		<p>FIN</p>
	</footer>

</body>
</html>
