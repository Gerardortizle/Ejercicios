

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener distintos encabezados de distintos tamaños.
    Debajo de cada encabezado debe haber un párrafo de texto.
    Los encabezados y párrafos pueden tener cualquier texto.
-->

<!--eof-->
<!DOCTYPE html>

<html lang="en">
    <head>
	  <Title>Mi primer pagina web </Title>
	</head>
<Body>   <!-- Aqui se definen los encabezados con diferentes tipos de texto -->
	<h1>Título 1</h1> <!--El tamaño del texto lo define h1 -->

	<h2>Título 2</h2> <!--El tamaño del texto lo define h2 -->

	<h3>Título 3</h3> <!--El tamaño del texto lo define h3 -->

	<h4>Título 4</h4> <!--El tamaño del texto lo define h4 -->

	<h5>Título 5</h5> <!--El tamaño del texto lo define h5 -->

	<h6>Título 6</h6> <!--El tamaño del texto lo define h6 -->
</Body>
</html>
